<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Random Code Generator</h1>
    <label for="length">Enter code length:</label>
    <input type="number" id="length" min="1" value="5">
    <button id="generate">Generate Code</button>
    <div id="result"></div>

    <script>
        function generateRandomCode(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters[randomIndex];
            }
            return result;
        }

        document.getElementById('generate').addEventListener('click', () => {
            const length = parseInt(document.getElementById('length').value, 10);
            if (length > 0) {
                const code = generateRandomCode(length);
                document.getElementById('result').textContent = `Generated Code: ${code}`;
            } else {
                document.getElementById('result').textContent = 'Please enter a valid length.';
            }
        });
    </script>
</body>
</html>
