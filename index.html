<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Code, Text Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        #result a {
            color: #007BFF;
            text-decoration: none;
        }
        #result a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Random Code Generator</h1>
    <label for="length">Enter code length:</label>
    <input type="number" id="length" min="1" value="5">
    <div>
        <input type="checkbox" id="numbersOnly">
        <label for="numbersOnly">Generate Numbers Only</label>
        <input type="checkbox" id="lettersOnly">
        <label for="lettersOnly">Generate Letters Only</label>
        <input type="checkbox" id="charactersOnly">
        <label for="charactersOnly">Generate Characters Only</label>
        <input type="checkbox" id="emojisOnly">
        <label for="emojisOnly">Generate Emojis Only</label>
        <input type="checkbox" id="youtubeOnly">
        <label for="youtubeOnly">Generate YouTube Video Only</label>
        <input type="checkbox" id="pickingNumber">
        <label for="pickingNumber">Picking A Number Between</label>
        <input type="checkbox" id="randomWord">
        <label for="randomWord">Generate Random Word Only</label>
        <input type="checkbox" id="humanNames">
        <label for="humanNames">Generate Human Names Only</label>
        <input type="checkbox" id="animalNames">
        <label for="animalNames">Generate Animal Names Only</label>
        <input type="checkbox" id="birdNames">
        <label for="birdNames">Generate Bird Name Only</label>
    </div>
    <div id="rangeInputs" class="hidden">
        <label for="min">Minimum:</label>
        <input type="number" id="min" min="0" value="0">
        <label for="max">Maximum:</label>
        <input type="number" id="max" min="1" value="10">
    </div>
    <div id="birdCategories" class="hidden">
        <button id="southAmerica">South America</button>
        <button id="northAmerica">North America</button>
        <button id="europe">Europe</button>
        <button id="asia">Asia</button>
        <button id="africa">Africa</button>
        <button id="australia">Australia</button>
    </div>
    <button id="generate">Generate Code</button>
    <button id="copy" disabled>Copy</button>
    <div id="result"></div>

    <script>
        function generateRandomWord() {
            const words = ['Around', 'Bright', 'Circle', 'Dream', 'Eager', 'Fancy', 'Glide', 'Happy', 'Idea', 'Jump', 'Knowledge', 'Laughter', 'Mystery', 'Nature', 'Opportunity', 'Peace', 'Quest', 'Radiance', 'Serenity', 'Tranquility', 'Understanding', 'Victory', 'Wisdom', 'Xenon', 'Yearning', 'Zeal'];
            return words[Math.floor(Math.random() * words.length)];
        }

        function generateHumanName() {
            const names = ['Alex', 'Chris', 'Taylor', 'Jordan', 'Morgan', 'Sydney', 'Ryan', 'Casey', 'Jamie', 'Dylan', 'Avery', 'Bailey', 'Cameron', 'Dakota', 'Emerson', 'Finley', 'Harper', 'Kendall', 'Logan', 'Parker', 'Quinn', 'Riley', 'Skylar', 'Tanner', 'Vivian'];
            return names[Math.floor(Math.random() * names.length)];
        }

        function generateAnimalName() {
            const animals = ['Sheep', 'Tiger', 'Elephant', 'Kangaroo', 'Panda', 'Lion', 'Zebra', 'Giraffe', 'Dog', 'Cat', 'Wolf', 'Fox', 'Bear', 'Rabbit', 'Otter', 'Deer', 'Horse', 'Hawk', 'Eagle', 'Dolphin', 'Whale', 'Shark', 'Penguin', 'Cheetah', 'Koala'];
            return animals[Math.floor(Math.random() * animals.length)];
        }

        function generateBirdName(category) {
            const birds = {
                southAmerica: ['Toucan', 'Andean Condor', 'Hoatzin', 'Scarlet Macaw', 'Harpy Eagle'],
                northAmerica: ['Bald Eagle', 'Northern Cardinal', 'Peregrine Falcon', 'Blue Jay', 'Canada Goose'],
                europe: ['European Jay', 'Barn Swallow', 'Common Nightingale', 'European Robin', 'Golden Eagle'],
                asia: ['Peacock', 'Siberian Crane', 'Indian Roller', 'Mandarin Duck', 'White-bellied Heron'],
                africa: ['Ostrich', 'Secretary Bird', 'Marabou Stork', 'African Grey Parrot', 'Shoebill'],
                australia: ['Kookaburra', 'Emu', 'Rainbow Lorikeet', 'Cockatoo', 'Fairy Wren']
            };
            return birds[category][Math.floor(Math.random() * birds[category].length)];
        }

        const lengthInput = document.getElementById('length');
        const youtubeOnlyCheckbox = document.getElementById('youtubeOnly');
        const pickingNumberCheckbox = document.getElementById('pickingNumber');
        const randomWordCheckbox = document.getElementById('randomWord');
        const humanNamesCheckbox = document.getElementById('humanNames');
        const animalNamesCheckbox = document.getElementById('animalNames');
        const birdNamesCheckbox = document.getElementById('birdNames');
        const rangeInputs = document.getElementById('rangeInputs');
        const birdCategories = document.getElementById('birdCategories');
        let selectedBirdCategory = '';

        youtubeOnlyCheckbox.addEventListener('change', () => {
            if (youtubeOnlyCheckbox.checked) {
                lengthInput.disabled = true;
                pickingNumberCheckbox.checked = false;
                birdNamesCheckbox.checked = false;
                birdCategories.classList.add('hidden');
                rangeInputs.classList.add('hidden');
            } else {
                lengthInput.disabled = false;
            }
        });

        pickingNumberCheckbox.addEventListener('change', () => {
            if (pickingNumberCheckbox.checked) {
                lengthInput.disabled = true;
                youtubeOnlyCheckbox.checked = false;
                birdNamesCheckbox.checked = false;
                birdCategories.classList.add('hidden');
                rangeInputs.classList.remove('hidden');
            } else {
                lengthInput.disabled = false;
                rangeInputs.classList.add('hidden');
            }
        });

        birdNamesCheckbox.addEventListener('change', () => {
            if (birdNamesCheckbox.checked) {
                lengthInput.disabled = true;
                youtubeOnlyCheckbox.checked = false;
                pickingNumberCheckbox.checked = false;
                randomWordCheckbox.checked = false;
                humanNamesCheckbox.checked = false;
                animalNamesCheckbox.checked = false;
                rangeInputs.classList.add('hidden');
                birdCategories.classList.remove('hidden');
            } else {
                lengthInput.disabled = false;
                birdCategories.classList.add('hidden');
            }
        });

        document.getElementById('southAmerica').addEventListener('click', () => selectedBirdCategory = 'southAmerica');
        document.getElementById('northAmerica').addEventListener('click', () => selectedBirdCategory = 'northAmerica');
        document.getElementById('europe').addEventListener('click', () => selectedBirdCategory = 'europe');
        document.getElementById('asia').addEventListener('click', () => selectedBirdCategory = 'asia');
        document.getElementById('africa').addEventListener('click', () => selectedBirdCategory = 'africa');
        document.getElementById('australia').addEventListener('click', () => selectedBirdCategory = 'australia');

        document.getElementById('generate').addEventListener('click', () => {
            const length = parseInt(lengthInput.value, 10);
            const pickingNumber = pickingNumberCheckbox.checked;
            const youtubeOnly = youtubeOnlyCheckbox.checked;
            const useRandomWord = randomWordCheckbox.checked;
            const useHumanNames = humanNamesCheckbox.checked;
            const useAnimalNames = animalNamesCheckbox.checked;
            const useBirdNames = birdNamesCheckbox.checked;

            let code;

            if (useBirdNames) {
                if (!selectedBirdCategory) {
                    code = 'Please select a bird category.';
                } else {
                    code = generateBirdName(selectedBirdCategory);
                }
            } else if (useRandomWord) {
                code = generateRandomWord();
            } else if (useHumanNames) {
                code = generateHumanName();
            } else if (useAnimalNames) {
                code = generateAnimalName();
            } else if (youtubeOnly || pickingNumber || length > 0) {
                code = generateRandomCode(length, 
                    document.getElementById('numbersOnly').checked, 
                    document.getElementById('lettersOnly').checked, 
                    document.getElementById('charactersOnly').checked, 
                    document.getElementById('emojisOnly').checked, 
                    youtubeOnly, pickingNumber, 
                    parseInt(document.getElementById('min').value, 10), 
                    parseInt(document.getElementById('max').value, 10)
                );
                if (youtubeOnly) {
                    document.getElementById('result').innerHTML = `Generated Code: <a href="${code}" target="_blank">${code}</a>`;
                    return;
                }
            } else {
                code = 'Please enter a valid length.';
            }

            document.getElementById('result').textContent = code;
            document.getElementById('copy').disabled = code.startsWith('Please');
            document.getElementById('copy').setAttribute('data-code', code);
        });

        document.getElementById('copy').addEventListener('click', () => {
            const code = document.getElementById('copy').getAttribute('data-code');
            navigator.clipboard.writeText(code).then(() => {
                alert('Code copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy the code.');
            });
        });
    </script>
</body>
</html>
