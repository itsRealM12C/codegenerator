<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Random Code Generator</h1>
    <label for="length">Enter code length:</label>
    <input type="number" id="length" min="1" value="5">
    <button id="generate">Generate Code</button>
    <button id="copy" disabled>Copy</button>
    <div id="result"></div>

    <script>
        function generateRandomCode(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!"#$%&\'()*+,-./:;<=>?@[\\]^_`{|}~';
            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters[randomIndex];
            }
            return result;
        }

        document.getElementById('generate').addEventListener('click', () => {
            const length = parseInt(document.getElementById('length').value, 10);
            if (length > 0) {
                const code = generateRandomCode(length);
                document.getElementById('result').textContent = `Generated Code: ${code}`;
                document.getElementById('copy').disabled = false;
                document.getElementById('copy').setAttribute('data-code', code);
            } else {
                document.getElementById('result').textContent = 'Please enter a valid length.';
                document.getElementById('copy').disabled = true;
            }
        });

        document.getElementById('copy').addEventListener('click', () => {
            const code = document.getElementById('copy').getAttribute('data-code');
            navigator.clipboard.writeText(code).then(() => {
                alert('Code copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy the code.');
            });
        });
    </script>

    <center>Let's say if someone hacked your account, make sure to generate the code, and copy it, and change your password. To remember the code you generated, use notepad to save your password for it.</center>
</body>
</html>
